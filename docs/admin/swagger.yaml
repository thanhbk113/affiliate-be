      summary: Create
      tags:
      - SubPost
  /subPost/{id}:
    get:
      consumes:
      - application/json
      operationId: subPost-get-list
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: page
        type: integer
      - enum:
        - newest
        - oldest
        in: query
        name: sort
        type: string
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: GetList
      tags:
      - SubPost
