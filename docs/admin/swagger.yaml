      tags:
      - Files
  /parPost:
    get:
      consumes:
      - application/json
      operationId: parPost-get-list
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: page
        type: integer
      - enum:
        - newest
        - oldest
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: GetList
      tags:
      - ParPost
    post:
      consumes:
      - application/json
      operationId: parPost-create
      parameters:
      - description: Payload
        in: body
        name: payload
        required: true
